<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link rel="stylesheet" href="../css/join.css">
</head>
<body>
    
    *는 필수입력 항목입니다.<br>
    <div #id="join_wrap">
        <fieldset>
        <legend>회원가입 정보 입력</legend>
        <table #id="table" align="center" border="1" cellspacing="0" width="100%" >
            <tr>
                <td align="center">*이름</td>
                <td><input class="namebox" type="text" name="name" required autofocus></td>
            </tr>
            
            <tr>
                <td align="center">*사용자아이디</td>
                <td><input class="idbox" name="id"><input type="button" value="ID중복확인"></td>
            </tr>
            
            <tr>
                <td align="center">*패스워드</td>
                <td><input class="passwordbox" type="password" name="password" maxlength="12" required placeholder="영문/숫자 4~12자 이내"></td>
            </tr>
            
            <tr>
                <td align="center">*패스워드 확인</td>
                <td><input class="passwordbox" type="password" maxlength="12" required>
            </tr>
            
            <tr>
                <td rowspan="1" align="center">주소</td>
                <td><input class="adderssbox" name="adderss" size="10">-<input type="text" size="10">
                <input class="adderssbox" type=button value="우편번호 찾기"><br>
                <input class="adderssbox" type="text" size="80"></td>
            </tr>
                
            <tr>
                <td align="center">전화번호</td>
                <td><input class="phonebox" name="phone" size="5">-
                <input class="phonebox" type="text" size="5">-
                <input class="phonebox" type="text" size="5"></td>
            </tr>
            
            <tr>
                <td align="center">휴대폰</td>
                <td><input class="phonebox" type="text" name="cellphone" size="5">-
                <input class="phonebox" type="text" size="5">-
                <input class="phonebox" type="text" size="5"></td>
            </tr>
            
            <tr>
                <td align="center">*이메일</td>
                <td><input class="emailbox" name="email" size="80" required></td>
            </tr>
            
            <tr>
                <td align="center">메일링 리스트 가입</td>
                <td>메일링 리스트에 가입하시면 WebCafe의 뉴스레터를 받아보실 수 있습니다.<br>
                <input type="radio" name="YesOrNo" value="yes" checked>예
                <input type="radio" name="YesOrNo" value="no">아니요</td>
            </tr>
        
        </table>
        
                <input type="button" name="signup" value="회원가입">
                <input type="button" name="cancel" value="취소">
            
        </fieldset>
    </div>
</body>
</html>
